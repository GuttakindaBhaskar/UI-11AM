<!--
    <img>  tag, used to display the images on webpages

    Attributes
    ==========
    1) src

    2) width

    3) height

    4) alt
-->

<style>
    img{
        margin: 1rem;
        border: 0.1rem solid #c0c0c0;
        padding: 1rem;
        background-color: #f0f0f0;
        border-radius: 0.5rem;
    }
    img:hover{
        width: 250px;
    }
</style>

<!-- load the local image -->
<img src="logo.jpg" width="200px">
