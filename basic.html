<!-- above syntax representing comments -->
<!-- code not reachable to browser engine called as comment -->


<!-- declaration -->
<!-- html5 declaration -->
<!DOCTYPE html>

<!-- root section -->
<html>
    <!-- header section -->
    <!-- metadata -->   <!-- <meta> -->
    <!-- data about webpage called as metadata -->
    <head>
        <!-- author to the webpage -->
        <meta name="author" content="AshokIT">

        <!-- description -->
        <meta name="description" content="Training Classes by AshokIT">

        <!-- refresh the webpage frequently to fetch latest data-->
        <meta http-equiv="refresh" content="30">


        <!-- responsive webpage design-->
        <!-- executing our project into dufferent screens 
             Ex.
                laptop
                desktop
                mobile
                iPad
        -->  
        <meta name="viewport" content="width=device-width,initial-scale=1.0">   

        <!-- title to the webpage-->
        <title>Training Classes</title>


        <!-- Styles (CSS)-->
        <style></style>

        <!-- static webpage to dynamic webpage (javascript)-->
        <script></script>
    </head>
    
    <!-- body section -->
    <body>
        Content Soon....!
    </body>
</html>
