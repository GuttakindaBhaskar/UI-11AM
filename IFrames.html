<!--
    iFrames, used to include the following formats in webpages.

    1) pdf files

    2) google maps

    3) 360degrees rotational images

    4) youtube videos

    5) webpages
    
-->
<!DOCTYPE html>
<html>
    <head>
        <title>iFrames</title>
        <style>
            div{
                display: inline-block;
                margin: 1rem;
                border: 2px solid gray;
                border-radius: 1rem;
                padding: 1rem;
            }
        </style>
    </head>
    <body>

        <div>

            <div>
                <!--360degrees rotational images-->
                <iframe src="https://momento360.com/e/u/825639145bef46a4bdeb913aff8cc1e3?utm_campaign=embed&utm_source=other&heading=255.31&pitch=40.57&field-of-view=75&size=medium" width="500px" height="500px"></iframe>
            </div>
     
            <div>
                <!-- wikipedia -->
                <h2>wikipedia</h2>
                <iframe src="https://en.wikipedia.org/wiki/Angular_(web_framework)" width="500px" height="500px"></iframe>
            </div>


            <div>
                 <!-- pdf file-->
                <h2>ReactJS Syllabus</h2>
                <iframe src="reactjs_final.pdf" width="500px" height="500px"></iframe>
            </div>

            <div>
                <h2>youtube video</h2>
                <iframe width="500px" height="500" src="https://www.youtube.com/embed/o2FDnX_xr6c" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <div>
                <h2>Google Map</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15225.714620655648!2d78.435865614186!3d17.439185808759387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb90c55bb43183%3A0x1abc135b23ee2703!2sAmeerpet%2C%20Hyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1615183328652!5m2!1sen!2sin" width="500px" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <div>
                <h2>Local Web Page</h2>
                <iframe src="tables1.html" width="500px" height="500px"></iframe>
            </div>
        </div>
    </body>
</html>
