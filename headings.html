     <h1></h1>     main heading
    
     <h2></h2>    sub headings
     <h3></h3>      ""
     <h4></h4>      ""
     <h5></h5>      ""
     <h6></h6>      ""
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Headings In HTML</title>
        <style>
            h1,h2,h3,h4,h5,h6{
                color: white;
                background-color: red;
                padding: 10px;
                width: 30%;
                text-align: center;
                border-radius: 20px;
                box-shadow: 0px 0px 10px black;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <h1>Main Heading</h1>
        <h2>Sub Heading</h2>
        <h3>Sub Heading</h3>
        <h4>Sub Heading</h4>
        <h5>Sub Heading</h5>
        <h6>Sub Heading</h6>
    </body>
</html>
