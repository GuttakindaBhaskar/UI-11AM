<!--
    <marquee>  tag, used to scroll the text 

            directions => right to left    (default)
            
                          left to right

                          top to bottm

                          bottom to top
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Marquee Tag</title>
    </head>
    <body>
        <h1><marquee>Angular11</marquee></h1>

        <h1><marquee direction="right">ReactJS With TypeScript</marquee></h1>

        <h1><marquee direction="up">NodeJS</marquee></h1>

        <h1><marquee direction="down">MongoDB</marquee></h1>

        <h1><marquee width="50%">Spring Boot</marquee></h1>

        <h1><marquee height="30%" direction="up">VueJS</marquee></h1>

        <h1><marquee scrollamount="100">VueJS</marquee></h1>

    </body>
</html>
